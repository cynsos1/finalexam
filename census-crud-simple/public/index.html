<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Census Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Census Management App</h1>

  <!-- Form to Add Census Record -->
  <div>
    <h3>Add New Census Record</h3>
    <form id="census-form">
      <label>Year of Census:</label>
      <input type="number" id="year" required><br>

      <label>Census Taker's Name:</label>
      <input type="text" id="censusTaker" required><br>

      <label>Number of People:</label>
      <input type="number" id="numPeople" required><br>

      <label>Household Address:</label>
      <input type="text" id="address" required><br>
      <input type="text" id="city" required placeholder="City"><br>
      <input type="text" id="state" required placeholder="State"><br>
      <input type="text" id="zip" required placeholder="Zip Code"><br>

      <button type="submit">Add Record</button>
    </form>
  </div>

  <!-- List Census Records -->
  <h3>Census Records</h3>
  <table id="census-list">
    <thead>
      <tr>
        <th>Year</th>
        <th>Census Taker</th>
        <th>Number of People</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- List of Census Records will go here -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
