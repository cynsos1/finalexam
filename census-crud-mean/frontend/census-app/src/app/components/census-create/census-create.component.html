<h2>Add New Census Record</h2>

<form (ngSubmit)="onSubmit()" #censusForm="ngForm">
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" [(ngModel)]="census.address" required /><br />

  <label for="city">City:</label>
  <input type="text" id="city" name="city" [(ngModel)]="census.city" required /><br />

  <label for="state">State:</label>
  <input type="text" id="state" name="state" [(ngModel)]="census.state" required /><br />

  <label for="zip">Zip:</label>
  <input type="text" id="zip" name="zip" [(ngModel)]="census.zip" required /><br />

  <label for="numberOfPeople">Number of People:</label>
  <input type="number" id="numberOfPeople" name="numberOfPeople" [(ngModel)]="census.numberOfPeople" required /><br />

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" [(ngModel)]="census.year" required /><br />

  <label for="censusTaker">Census Taker:</label>
  <input type="text" id="censusTaker" name="censusTaker" [(ngModel)]="census.censusTaker" required /><br />

  <button type="submit">Save</button>
</form>
